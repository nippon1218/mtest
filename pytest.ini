[pytest]
testpaths = test_case
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v -s --alluredir=./report/tmp --clean-alluredir
          --capture=no
          --show-capture=all
          -p no:warnings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

markers =
    smoke: 冒烟测试(快速核心功能验证)
    e2e: 端到端测试
    slow: 耗时较长的测试用例
    integration: 集成测试
    fast: 快速执行的测试用例
    flaky: 存在不稳定性需要监控的测试
    torch: 涉及PyTorch框架的测试
    gpu: 需要GPU支持的测试
    reproducibility: 可重复性验证测试
    edge_case: 边界条件测试用例
