system_info:
  memory_check:
    min_memory_gb: 4
    expected_result: True
  disk_check:
    min_disk_gb: 20
    mount_point: "/"
    expected_result: True
  cpu_check:
    min_cores: 2
    expected_result: True

process_check:
  critical_processes:
    - name: "sshd"
      should_run: True
    - name: "systemd"
      should_run: True
    - name: "fake_process"
      should_run: False

file_check:
  important_files:
    - path: "/etc/hosts"
      should_exist: True
      min_size_bytes: 100
    - path: "/etc/passwd"
      should_exist: True
      permissions: "644"
    - path: "/nonexistent/file"
      should_exist: False
